<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Todos</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="todo-container">
    <section>
      <form class="js-form d-flex flex-column" action="https://echo.htmlacademy.ru" method="POST">
        <h1 class="text-center m-0 mb-3">To Do List</h1>
        <div class="d-flex align-items-center  mx-auto w-50">
          <input class="js-input form-control mr-3" type="text" aria-label="Enter to do list" required>
          <label class="d-flex align-items-center">
            <input class="js-checkbox checkbox-controller sr-only mr-5" type="checkbox">
            <span class="check-box mt-2"></span>
          </label>
          <button class="btn btn-success ml-3">Click</button>
        </div>
        <div class="js-error-output"></div>
      </form>
    </section>
    <ul class="list-unstyled js-output-list ">

    </ul>
  </div>


  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
